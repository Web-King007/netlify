<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="../css/dashbord.css">
</head>

<body>
    <div class="dashboard">
        <div class="">
            <h2>Dashboard</h2>

            <div class="about-me">
                <img src="../images/img.svg" alt="">
                <div class="about">
                    <h3 id="name" class="name">Abbos</h3>
                    <marquee id="marqu-name" style="display: none;" class="name"></marquee>
                    <p class="level">User</p>
                </div>

            </div>
            <div class="btn">
                <a href="./create-post.html" class="create-post">Create Post</a>
                <a href="./manage-post.html" class="manage-post">Manage Posts</a>
            </div>
        </div>

        <a class="sign-out" href="../index.html">Sign out?</a>
    </div>

    <div class="create__new-post">
        <h1 class="dashbord__title">Create New Post</h1>
        <hr>

        <form id="create-form">
            <div class="row">
                <label for="title">Post title</label>
                <input type="text" id="title" required>
            </div>
            <!--  -->
            <div class="select">
                <div class="row">
                    <label for="img">Post image</label>
                    <input type="text" id="img" required>
                </div>
                <!--  -->
                <select name="" id="" required>
                    <option disabled selected value="">Select post category</option>
                </select>
            </div>

            <div class="row">
                <label for="massage">Post description</label>
                <input type="text" id="massage" required>
            </div>

            <p id="formError" style="color: red; display: none; text-align: center;font-size: 20px;">The post could not be created, please try again</p>

            <button type="submit">Create Post</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/create-post.js"></script>
</body>

</html>
